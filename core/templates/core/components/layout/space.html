<div class="gt3_spacing">
    {% if instance.xs %}
        <div class="gt3_spacing-height gt3_spacing-height_default vc_hidden-sm vc_hidden-md vc_hidden-lg" style="height:{{ instance.xs }}px;"></div>
    {% elif instance.sm %}
        <div class="gt3_spacing-height gt3_spacing-height_default vc_hidden-xs vc_hidden-md vc_hidden-lg" style="height:{{ instance.sm }}px;"></div>
    {% elif instance.md %}
        <div class="gt3_spacing-height gt3_spacing-height_default vc_hidden-xs vc_hidden-sm vc_hidden-lg" style="height:{{ instance.md }}px;"></div>
    {% elif instance.lg %}
        <div class="gt3_spacing-height gt3_spacing-height_default vc_hidden-xs vc_hidden-sm vc_hidden-md " style="height:{{ instance.lg }}px;"></div>
    {% else %}
        <div class="gt3_spacing-height
            gt3_spacing-height_default"
             style="height:{{ instance.space_height }}px;"
        ></div>
    {% endif %}
</div>
