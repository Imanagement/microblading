{% load cms_tags %}
<div
    data-vc-full-width="true"
    data-vc-full-width-init="true"
    {% if instance.full_width %}data-vc-stretch-content="true"{% endif %}
    class="vc_row wpb_row vc_row-fluid vc_row-has-fill vc_row-no-padding"
    style="{% if instance.background_image %}background-image: url({{ instance.background_image.url }}); background-size: cover;{% endif %}{% if instance.background_gray %}background-color: #f4f6fa !important{% endif %}"
>
    {% for child_plugin_instance in instance.child_plugin_instances %}
        {% render_plugin child_plugin_instance %}
    {% endfor %}

</div>
<div class="vc_row-full-width vc_clearfix"></div>
