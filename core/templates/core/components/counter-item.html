<div class="wpb_column vc_column_container vc_col-sm-6 vc_col-md-3 vc_col-xs-12">
    <div class="vc_column-inner">
        <div class="wpb_wrapper">
            <div class="gt3_module_counter  icon-position-left counter_icon_type_image ">
                <div class="icon_container icon_proportions_original">
                    <img src="{{ instance.icon.url }}"
                         alt="{{ instance.icon.alt_text }}" style="width:55px;"></div>
                <div class="stat_count_wrapper">
                    <div class="stat_count" data-suffix="{% if instance.suffix %}{{ instance.suffix }}{% endif %}"
                         data-prefix="{% if instance.prefix %}{{ instance.prefix }}{% endif %}" data-value="{{ instance.value }}"
                         style="color: #202020;font-size: 60px; line-height: 60px; ">
                    </div>
                    <div class="cont_info"
                         style="color: #747a8c; font-size: 22px; line-height: 33px; ">
                        {{ instance.name }}
                    </div>
                    <div class="stat_temp"
                         style="display: none; width: 455px;"></div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="gt3_spacing">
                <div class="gt3_spacing-height gt3_spacing-height_default"
                     style="height:50px;"></div>
            </div>
        </div>
    </div>
</div>
